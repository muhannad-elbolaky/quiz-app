<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شارك بإنشاء الاختبار</title>
    <link rel="stylesheet" href="/src/generator.css" />
    <script type="module" src="/src/generator.ts" defer></script>
</head>
<body>
<main>
    <div class="container">
        <form id="questionForm" class="flex-column">
            <h1>شارك ببناء الاختبار التمهيدي</h1>

            <label for="submit-question">السؤال</label>
            <input type="text" id="submit-question" name="question" placeholder="من القاتل؟" required />

            <label>الخيارات</label>
            <div id="optionsContainer"></div>
            <button type="button" id="addOption" class="btn secondary">إضافة خيار</button>

            <label for="correction">التصحيح (اختياري)</label>
            <div class="flex-center">
                <span class="correction-label">تصحيح:</span>
                <input type="text" id="correction" name="correction" placeholder="صيغة التصحيح إن وجدت..." spellcheck="true" />
            </div>

            <button type="button" id="addQuestion" class="btn secondary">إضافة السؤال للقائمة</button>
            <button type="button" id="viewQuestions" class="btn">عرض الأسئلة</button>
            <div id="message" aria-live="polite"></div>
        </form>

        <!-- At the end of <body> -->
        <div id="modalOverlay" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>الأسئلة المضافة <span id="questionCount">(0)</span></h2>
                <div id="questionsList" class="questions-list"></div>
                <button type="button" id="closeModal" class="btn">إغلاق</button>
            </div>
        </div>

        <section aria-label="الكود الناتج" dir="ltr">
            <pre><code id="jsonCode" class="language-json"></code></pre>
        </section>

        <button type="button" id="generateJson" class="btn">نسخ الكود</button>
        <p>لو انت شخص بيحاول يساعد ابعت الكود لـ مهند +201096627570</p>
    </div>
</main>

<nav id="customMenu" class="context-menu" aria-label="قائمة السياق">
    <ul>
        <li id="menuWrap">تحديد الجزء المختلف/الهام</li>
        <li id="menuRemoveAll">إزالة جميع التحديدات</li>
    </ul>
</nav>
</body>
</html>
